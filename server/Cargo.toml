[package]
name = "server"
version = "0.3.66"
authors = ["Serlo Education e.V."]
license = "Apache-2.0"
edition = "2021"

[dependencies]
actix-rt = "2.8.0"
actix-service = "2.0.2"
actix-web = "4.3.1"
async-trait = "0.1.71"
chrono = { version = "0.4.26", features = ["serde"] }
chrono-tz = "~0.8.3"
convert_case = "~0.6.0"
dotenv = "0.15.0"
futures = "0.3.28"
itertools = "~0.11.0"
md5 = "0.7.0"
rand = "0.8.5"
regex = "1.9.1"
sentry = "~0.31.5"
sentry-actix = "~0.31.5"
serde = "1.0.175"
serde_json = "1.0.103"
sophia = "0.7.2"
sqlx = { version = "~0.6.3", features = ["chrono", "offline", "json", "mysql", "runtime-actix-native-tls"] }
thiserror = "1.0.43"

[dev-dependencies]
criterion = { version = "~0.5.1", features = ["html_reports", "async"] }
rstest = "~0.18.1"
test-utils = { path="../test-utils" }

[[bench]]
name = "query_entity_metadata"
harness = false
