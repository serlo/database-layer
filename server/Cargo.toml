convert_case = "~0.6.0"
dotenv = "0.15.0"
enum_dispatch = "0.3.12"
futures = "0.3.28"
itertools = "~0.12.0"
md5 = "0.7.0"
rand = "0.8.5"
regex = "1.10.2"
sentry = "~0.32.0"
